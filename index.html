<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image to Base64</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center mb-4">Image to Base64</h3>
        <div class="form-group">
          <label for="upload">Select an image:</label>
          <input type="file" id="upload" class="form-control-file" onchange="encodeImageFileAsURL();" />
        </div>
        <div class="form-group">
          <label for="url">Or enter an image URL:</label>
          <input type="text" id="url" class="form-control" />
          <button class="btn btn-primary mt-2" onclick="encodeImageURLAsBase64();">OK</button>
        </div>
        <div id="result" class="mt-4"></div>
        <textarea id="base64" class="form-control mt-2" rows="5" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
